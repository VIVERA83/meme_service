services:
  minio:
    restart: always
    container_name: minio_mem
    image: minio/minio:latest
    command: server --console-address ":${MINIO_PORT_2}" /data/
    env_file:
      - .env
    volumes:
      - minio-storage:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  postgres:
    restart: always
    container_name: postgres_mem
    image: postgres:15
    volumes:
      - postgres_storage:/var/lib/postgresql/data/
    env_file:
      - .env
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -V" ]
      interval: 5s
      timeout: 5s
      retries: 5
    command: -p ${POSTGRES_PORT}

  mem_api:
    restart: always
    container_name: mem_api
    build:
      context: mem_api
      dockerfile: Dockerfile
    env_file:
      - mem_api/.env_mem_api
    depends_on:
      - postgres
      - minio

  meme_storage:
    restart: always
    container_name: meme_storage
    build:
      context: meme_storage
      dockerfile: Dockerfile
    env_file:
      - meme_storage/.env_image_store
    depends_on:
      - minio

  migration_meme_center:
    build:
      context: mem_api
      dockerfile: Dockerfile
    env_file:
      - mem_api/.env_mem_api
    depends_on:
      - postgres
    command: alembic upgrade head

  nginx:
    container_name: nginx
    build: ./nginx
    env_file:
      - .env
    ports:
      - ${EXTERNAL_PORT}:${INTERNAL_PORT}
    depends_on:
      - mem_api
      - meme_storage

volumes:
  minio-storage:
  postgres_storage:

